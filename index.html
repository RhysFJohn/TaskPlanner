<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/index.css" />
    <title>Task Planner</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand mb-0 h1">Task Planner</span>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-between">
        <div class="col-md-6">
          <!-- form for tasks -->
          <form class="taskForm" name="myTaskForm" id="mainTForm">
            <div class="form-row justify-content-center">
              <div class="form-group">
                <!-- task name input -->
                <label for="inputTaskName">Task Name</label>
                <input type="text" name="taskname" class="form-control" id="inputTaskName" placeholder="Name of Task CharMax: 20" required/>
              </div>
              <div class="form-group">
                <!-- name of person assigning the task -->
                <label for="inputName">Name</label>
                <input type="text" name="name" class="form-control" id="inputName" placeholder="Name of Assigner CharMax: 20" required/>
              </div>
              <div class="form-group">
                <!-- description of task -->
                <label for="inputDesc">Description</label>
                <input type="text" name="description" class="form-control" id="inputDesc" placeholder="Description CharMax: 40" required/>
              </div>
              <div class="form-group">
                <!-- name of person the task was assigned to -->
                <label for="inputAssign">Assigned To</label>
                <input type="text" name="assignee" class="form-control" id="inputAssignee" placeholder="Name of Assignee CharMax: 20" required/>
              </div>
              <div class="form-group">
                <!-- due date of task -->
                <label for="date">Due Date</label>
                <input type="date" class="form-control" id="dueDate" name="dueDate"/>
              </div>
              <div class="form-group">
                <!-- how far along is the task -->
                <label for="inputStatus">Status</label>
                <select class="form-select" id="status" name="status" aria-label="Default select example">
                  <option selected value="ToDo">To Do</option>
                  <option value="InProg">In Progress</option>
                  <option value="Review">Review</option>
                  <option value="Done">Done</option>
                </select>
              </div>
              <br>
              <button type="button" class="btn btn-primary" id="myBtn">Add Task</button>
            </div>
          </form>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="list-group border border-dark" id="sLineOutput">
              
            </div>
          </div>
        </div>
      </div> 
      <br>
      <div class="row" id="taskOutput">
        <!-- This is where the tasks are output -->
        
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="/JS/index.js"></script>
  </body>
</html>
